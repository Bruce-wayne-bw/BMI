<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link rel="stylesheet" href="bmi.css">
</head>
<body>
          <div id="box">
            <h1>BMI Calculator</h1>
             <input type="number" name="height" id="height" placeholder="Height (in Meter)"><br>
             <input type="number" name="weight" id="weight" placeholder="Weight (in Kg)"><br>
             <button class="cal" onclick="cal()">Calculate BMI</button><br>
             <button class="reset" onclick="reset()">Reset</button><br>
             <p id="result"></p>
             <p id="output"></p>
           </div>
           <script src="bmi.js"></script>
</body>
</html>
